<extend name="Public:common" />
<block name="main">
<div class="gallery">
   <div class="col-md-offset-2">
   <h2><strong>个人信息</strong></h2>
    <hr style="width:80%" class="col-md-offset-0"/>
    <h5><strong>上传头像和修改个性签名。</strong></h5><br/>
    <foreach name="info" item="i">
    	<if condition="$i.user_id gt 0"><h3><span class="label label-danger">你已添加个人信息，无须重复添加!</span></h3>
    </if>
    </foreach>
	<form method="post"  enctype="multipart/form-data" action="{:U('userinfo/UploadImg')}">
	   <div class="form-group">
        <label>头像：</label>
        <input type="file" name="face"  class="form-control" style="width:50%" placeholder="点击上传图片">
	   </div>
	   <!--<div class="form-group">
		<input type="hidden" name="user_id" value="">
		</div>-->
		<button type="submit" class="btn btn-default">提交</button>
	</form>
	
</div>
</block>
