<extend name="Public:common" />
<block name="main">

<div class="gallery">
   <div class="col-md-offset-2">
   <h2><strong>漏洞列表</strong></h2>
    <hr style="width:80%" class="col-md-offset-0"/>
    <h5><strong>您可以通过本页面查询每个漏洞的漏洞状态，如有异议请及时与华软安全小组联系。</strong></h5><br/>
	
    <table class="table table-hover table-striped" style="width:80%" >
        <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>类型</th>
                <th>发布时间</th>
                <th>作者</th>
                <th>分类</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td><a href="{:U('post/view?rid=')}{$v.id}">{$v.id}</a></td>
                <td><a href="{:U('post/view?rid=')}{$v.id}">{$v.title}</a></td>
                <td>
                    <if condition="$v.type eq 1"><span class="label label-info">审核中</span>
                    <elseif condition="$v.type eq 2" /><span class="label label-default">已忽略</span>
                    <elseif condition="$v.type eq 3" /><span class="label label-warning">已确认</span>
                    <elseif condition="$v.type eq 4" /><span class="label label-success">已修复</span>
                    </if>
                </td>
                <td>{$v.time|date="Y/m/d H:i:s",###}</td>
                <td>{$v.username}</td>
                <td>{$v.category_title}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="clearfix"></div>
    {$page}
    
</div>
</block>
